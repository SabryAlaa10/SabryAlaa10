<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery {
            position: relative;
            max-width: 800px;
            margin: 20px 0;
        }
        .main-display {
            width: 100%;
            height: 400px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .main-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 75px;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .thumbnail:hover {
            opacity: 1;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="gallery">
    <div class="main-display">
        <img id="mainImage" src="image1.jpg" alt="Gallery Image">
    </div>
    <div class="thumbnails" id="thumbnailContainer">
        <img class="thumbnail active" src="image1.jpg" alt="Thumbnail 1" onclick="changeImage('image1.jpg')">
        <img class="thumbnail" src="image2.jpg" alt="Thumbnail 2" onclick="changeImage('image2.jpg')">
        <img class="thumbnail" src="image3.jpg" alt="Thumbnail 3" onclick="changeImage('image3.jpg')">
    </div>
</div>

<script>
    let currentIndex = 0;
    const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
    const mainImage = document.getElementById('mainImage');
    const thumbnails = document.querySelectorAll('.thumbnail');

    function changeImage(src) {
        mainImage.src = src;
        updateThumbnails(src);
    }

    function updateThumbnails(activeImage) {
        thumbnails.forEach(thumbnail => {
            thumbnail.classList.remove('active');
            if (thumbnail.src.includes(activeImage)) {
                thumbnail.classList.add('active');
            }
        });
    }

    function autoplay() {
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            changeImage(images[currentIndex]);
        }, 3000); // Change image every 3 seconds
    }

    window.onload = () => {
        autoplay();
    };
</script>

</body>
</html>
